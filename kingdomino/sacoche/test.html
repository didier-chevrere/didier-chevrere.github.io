
<html>
  <body>
    TEST<br>
    <script>
      (async () => {
        
        const response = await fetch('https://api.github.com/repos/didier-chevrere/kingdomino/contents/sacoche/');
        const results = await response.json()
        let htmlString = '<ul>';
        for (let file of results) {
          htmlString += `<li><a href="${file.path}">${file.name}</a></li>`;
        }
        htmlString += '</ul>';
        document.getElementsByTagName('body')[0].innerHTML = htmlString;
      })()
    </script>
  <body>
</html>
