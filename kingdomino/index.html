<html>
<head>
	<title>KINGDOMINO</title>
	<meta charset="UTF-8"/>
	<link rel="stylesheet" href="kingdomino.css"/>
	<script src="jquery-3.2.1.min.js"></script>
	<script src="jquery-ui.min.js"></script>
	<script src="jquery.ui.touch-punch.min.js"></script>
	<script src="kingdomino_init.js"></script>
	<script src="kingdomino.js"></script>
</head>
<body style="background-color:powderblue;">
<img src="img/pion_blue.png" class="pion" id="pion1"/>
<img src="img/pion_green.png" class="pion" id="pion2"/>
<img src="img/pion_pink.png" class="pion" id="pion3"/>
<img src="img/pion_yellow.png" class="pion" id="pion4"/>

<img src="img/Kingdomino.png"/>
<div class="body">
	<div class="dominos">
		<div id="listDominoE" class="list">
			<h3>EN COURS</h3>
			<div id="curr1" class="dominoC">
				<img id="img1curr1" class="domino" src="img/blank.png"/><img id="img2curr1" class="domino" src="img/blank.png"/>
			</div>		
			<div id="curr2" class="dominoC">
				<img id="img1curr2" class="domino" src="img/blank.png"/><img id="img2curr2" class="domino" src="img/blank.png"/>
			</div>
			<div id="curr3" class="dominoC">
				<img id="img1curr3" class="domino" src="img/blank.png"/><img id="img2curr3" class="domino" src="img/blank.png"/>
			</div>
			<div id="curr4" class="dominoC">
				<img id="img1curr4" class="domino" src="img/blank.png"/><img id="img2curr4" class="domino" src="img/blank.png"/>
			</div>
		</div>

		<div id="listDominoN" class="list">
			<h3>PROCHAIN</h3>
			<div id="next1" class="dominoN">
				<img id="img1next1" class="domino"/><img id="img2next1" class="domino"/>
			</div>
			<div id="next2" class="dominoN">
				<img id="img1next2" class="domino"/><img id="img2next2" class="domino"/>
			</div>
			<div id="next3" class="dominoN">
				<img id="img1next3" class="domino"/><img id="img2next3" class="domino"/>
			</div>
			<div id="next4" class="dominoN">
				<img id="img1next4" class="domino"/><img id="img2next4" class="domino"/>
			</div>
		</div>
		
		<div id="listScore" class="list">
			<h3>SCORE</h3>
			<div class="dominoC">
				<img src="img/pion_blue.png" class="domino" /><span id="score1" class="score">0</span>
			</div>
			<div class="dominoC">
				<img src="img/pion_green.png" class="domino" /><span id="score2" class="score">0</span>
			</div>
			<div class="dominoC">
				<img src="img/pion_pink.png" class="domino" /><span id="score3" class="score">0</span>
			</div>
			<div class="dominoC">
				<img src="img/pion_yellow.png" class="domino" /><span id="score4" class="score">0</span>
			</div>
		</div>
	</div>
	<div class="boardList">
		<button class="buttonBoard" id="boardValider" disabled="true">Valider</button>
		<button class="buttonBoard" id="boardAnnuler" disabled="true">Annuler</button>
		<br/>
		<div id="boards">
			<div id="boardModel" class="board"></div>
			<img id="targetModel" class="boardTarget" src="img/free.png" />
		</div>
	</div>
	<div id="otherBoards">
	</div>
</div>
<script langage="Javascript">
init();
startTurn();
</script>
</body>
</html>
